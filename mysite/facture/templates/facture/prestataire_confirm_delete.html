{% extends 'baseSocle.html' %} 
{% load crispy_forms_tags %}
	
{% block content%}
<!-- container -->
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="/">Accueil</a></li>
			<li class="active">Editer Prestataire</li>
		</ol>

		<div class="row">

            <!-- Article main content -->
			
		
				 <header class="page-header">
					<h1 class="page-title"></h1>
                    <h1>EDITER / MODIFIER UN PRESTATAIRE</h1>
				</header> 
            
					
                    <br>
                    <br> 
				
				<form method="post">
					{% csrf_token %}
					{{ form|crispy }}
				 <p>Merci de confirmer la suppression de :  "{{ object }}"?</p>
					<hr>
								
					<div class="col-lg-4 text-right">
						<button class="btn btn-action" type="submit">Confirmer</button>
					</div>
				</form>	 
		</div>	
	</div>			
						
{% endblock content%}
