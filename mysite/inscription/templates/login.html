{% extends 'baseSocle.html' %} 

{% load crispy_forms_tags %}
	
{% block content%}


<!-- container -->
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="index.html">Accueil</a></li>
			<li class="active">Connexion</li>
		</ol>

		<div class="row">
			
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title"></h1>
					<h1>CONNEXION</h1>
				
				</header>
				
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Connexion à mon compte</h3>
							<p class="text-center text-muted">Pas encore inscrit ? <a href="/register">Créer un compte</a></p>
							<hr>
							
							
                                <form method="post">
								{% csrf_token %}
								{{ form|crispy }}
								
								<hr>

								<div class="row">
									<div class="col-lg-8">
										<b><a href="">mot de passe oublié ?</a></b>
									</div>
									<div class="col-lg-4 text-right">
										<button class="btn btn-action" type="submit">Connexion</button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
				
			</article>
			<!-- /Article -->

		</div>
	</div>	<!-- /container -->
	

    {% endblock content%}
