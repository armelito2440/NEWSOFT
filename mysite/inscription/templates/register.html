{% extends 'baseSocle.html' %} 

{% load crispy_forms_tags %}
	
{% block content%}
	
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="/index">Accueil</a></li>
			<li class="active">Inscription</li>
		</ol>

		<div class="row">
			
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title"></h1>
				</header>
				
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Créer un compte</h3>
							<p class="text-center text-muted">J'ai déjà un compte, je me <a href="/login">connecte</a></p>
							<hr>

							
						
								<form method="post">
								{% csrf_token %}
								{{ form|crispy }} 
								

								<hr>

								<div class="row">
									<div class="col-lg-8">
										<label class="checkbox">
											<input type="checkbox"> 
										J'ai lu les  <a href="page_terms.html">Termes et conditions</a>
										</label>                        
									</div>
									<div class="col-lg-4 text-right">
										<button class="btn btn-action" type="submit">Valider</button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
				
			</article>
			<!-- /Article -->

		</div>
	</div>	<!-- /container -->


{% endblock content %}
	
</body>
</html>
